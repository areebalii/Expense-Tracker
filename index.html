<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="heading">Expense Tracker</h1>
  <div class="upperContainer">
    <div class="balance">
      <h1 id="incomeBalance">00</h1>
      <h2>Your Balance</h2>
      <div class="btnDiv">
        <button class="addIncomeBtn">Add Income</button>
        <button class="addExpenseBtn">Add Expense</button>
      </div>
      <div class="unhideOnAddIncomeClick">
        <input type="number" id="income" placeholder="Enter your income">
        <button id="add">Add Income</button>
      </div>
    </div>
    <div class="expense">
      <!-- <h1>00</h1>
      <h2>Expense</h2> -->
      <div class="unhideOnAddExpenseClick">
        <input type="number" id="expense" placeholder="Enter your expense">
        <select name="category" id="category">
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Clothing">Clothing</option>
          <option value="Utilities">Utilities</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
        <button id="addExpense">Add Expense</button>
      </div>
    </div>
  </div>

  <div class="lowerContainer">
    <h2>Expense List</h2>
    <ul class="expenseList">

    </ul>
  </div>


  <script src="script.js"></script>
</body>

</html>
